# Název aplikace Spring Boot
spring.application.name=backend

# Konfigurace p?ipojení k databázi H2 v pam?ti
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Nastavení dialektu databáze pro Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Strategie automatického generování schémat databáze
# 'update' znamená, ?e Hibernate automaticky aktualizuje schéma databáze
# na základ? zm?n v entitách JPA p?i spu?t?ní aplikace
spring.jpa.hibernate.ddl-auto=update
